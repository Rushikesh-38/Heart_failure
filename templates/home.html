<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>State of Heart Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="age" placeholder="age" required="required" /><br>
    	<input type="text" name="anaemia" placeholder="anaemia" required="required" /><br>
        <input type="text" name="creatinine_phosphokinase" placeholder="creatinine_phosphokinase" required="required" /><br>
        <input type="text" name="diabetes" placeholder="diabetes" required="required" /><br>
        <input type="text" name="ejection_fraction" placeholder="ejection_fraction" required="required" /><br>
        <input type="text" name="high_blood_pressure" placeholder="high_blood_pressure" required="required" /><br>
        <input type="text" name="platelets" placeholder="platelets" required="required" /><br>
        <input type="text" name="serum_creatinine" placeholder="serum_creatinine" required="required" /><br>
        <input type="text" name="serum_sodium" placeholder="serum_sodium" required="required" /><br>
        <input type="text" name="sex" placeholder="sex" required="required" /><br>
        <input type="text" name="smoking" placeholder="smoking" required="required" /><br>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
